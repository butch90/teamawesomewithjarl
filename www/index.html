<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="spectrum.js"></script>
	<script type="text/javascript" src="controller.js"></script>
	<link rel="stylesheet" type="text/css" href="css.css">
	<link rel="stylesheet" type="text/css" href="spectrum.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
</head>
<body>

	<br><br>
	<center>
		<h1>Team Awesome</h1>
		<h2 class="rainbow">Color Picker</h2>
	</center>
	<br>

	<div class="laptop">
		<div class="screen">
			<div class="middle">
				<br>
				<input type='text' id="custom" />
				<br><br>
		 		<center>
		 		<div class="bg">
		 			<small>Intensity</small>
		 		</div>
		 		</center>
		 			<div class="intensity"></div>
		 		<br>
				<center>
		 		<div class="bg">
		 			<small>Blink</small>
		 		</div>
		 		</center>
				<div class="blink"></div>
				<br><br>
				<button id="rainbow" checked><small>RAINBOW</small></button>
				<button id="random" checked><small>RANDOM</small></button>
				<br><br>
				<div class="right">
					<div class="toggle">
						<label><input id="on" checked type="radio" name="toggle"><span><small>ON</small></span></label>    
					</div>
					<div class="toggle">
						<label><input id="off" type="radio" name="toggle"><span><small>OFF</small></span></label>
					</div>
				</div>
			</div>
		</div>
		<div class="body"></div>
	</div>

	<br>
	<center>
		<h4>By: Marcus, Olle, Jarl, Andreas &amp; Alex</h4>
	</center>

</body>
</html>

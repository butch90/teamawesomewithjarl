<head>

	<script type="text/javascript" src="spectrum.js"></script>

<body>
<br><br>
<h1><center>Team Awesome</center></h1>
<h2 class="rainbow"><center>Color Picker</center></h2>
<br>
<div class="laptop">
	<div class="screen">
		<div class="middle">
			<br>
			<div class="toggle">
				<label><input id="on" checked type="radio" name="toggle"><span>ON</span></label>    
			</div>
			<div class="toggle">
				<label><input id="off" type="radio" name="toggle"><span>OFF</span></label>
			</div>
			<br><br>
			<input type='text' id="custom" />
			<br><br>
	 		<input type="range"  min="10" max="100" id="bar" />
	 		<br><br>
			<input type="range" value="0" min="0" max="1000" id="blink" />
			<br><br>
			<input id="rainbow" checked type="button" value="RAINBOW">
			<input id="random" checked type="button" value="RANDOM">
		</div>
	</div>
	<div class="body"></div>
</div>
<br>
